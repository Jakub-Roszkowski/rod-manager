version: '3.8'

services:
  web:
    build: ./
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
  db:
      image: postgres:15
      volumes:
        - postgres_data:/var/lib/postgresql/data/
      ports:
        - 5432:5432
      environment:
        - POSTGRES_USER=hello_django
        - POSTGRES_PASSWORD=hello_django
        - POSTGRES_DB=hello_django_dev

volumes:
  postgres_data:
